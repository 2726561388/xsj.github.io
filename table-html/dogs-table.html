<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Dogs table</title>
    <link href="table.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>annimals Table</h1>

    <table>
      <tr>
        <th colspan="2">动物</th>
      </tr>
      <tr>
        <th>河马</th>
      </tr>
      <tr>
        <th rowspan="2">马</th>
        <td>公马</td>
      </tr>
      <tr>
        <td>母马</td>
      </tr>
      <tr>
        <th>鳄鱼</th>
      </tr>
      <tr>
        <th rowspan="2">鸡</th>
        <td>母鸡</td>
      </tr>
      <tr>
        <td>公鸡</td>
      </tr>
    </table>
  </body>
</html>
